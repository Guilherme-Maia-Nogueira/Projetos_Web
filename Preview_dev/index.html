<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <!--Formulário-->
        <form class="form-container">
            <div class="profile-container">
                <!-- Imagem do Avatar -->
                <div class="avatar-container">
                        <img class= "avatar" src="img/avatar.webp" alt="usuário">
                </div>
                <!-- Informações do Usuário -->
                <div class="info-container">
                    <div class="name">Guilherme Maia Nogueira</div>
                    <div class="cargo">Desenvolvedor Fullstack.</div>
                </div>
            </div>
            <!-- Botões -->
            <div class="button-container">
                <button type="button" class="btn-submit">Seguir</button>
                <button type="button" class="btn-submit">Mensagem</button>
            </div>
        </form>
</main>
</body>
</html>
